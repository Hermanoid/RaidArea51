<h1>{{story.stage.Title}}</h1>
<img *ngIf="story.stage.ImageUrl" [src]="story.stage.ImageUrl" height="350" width="500"/>
<p *ngIf="story.stage.Variables">{{story.stage.Variables.Dialogue}}<p>
  <div *ngIf="story.stage.Options">
    <button *ngFor="let option of story.stage.Options" (click)="story.setStage(option.id)">{{option.text}}</button>
  </div>
