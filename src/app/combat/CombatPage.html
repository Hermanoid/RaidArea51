<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">    <! MASSIVE CREDIT to Visual Studio Intellisense !>
<head>
    <meta charset="utf-8" />
    <title>Raid Area 51: The Game!</title>
    <link rel="stylesheet" type="text/css" href="CombatPage.css" />    <! credit to www.w3schools.com !>
</head>
<body>
    <h1 id="title">Fight!</h1>

    <! picture of player !>
    <div class="combatant" id="player">
        <img src="../images/protagonist.png" style="width: 500px" />
        <progress class="healthbar" id="PLHealth" value="10" max="20"></progress>    <! credit to www.w3schools.com !>
    </div>
    
    <! picture of enemy !>
    <div class="combatant" id="enemy">
        <img src="../images/antagonist.png" style="width: 500px" />
        <progress class="healthbar" id="ENHealth" value="10" max="20"></progress>    <! credit to www.w3schools.com !>
    </div>
    
    <div id="datalist">    <! list of stats !>
        <div class="data">
            <h3>Player Statisitics</h3>
            <ul>
                <li>Offense Points: </li>
                <li>Defense Points: </li>
                <li>Luck: </li>
                <li>Health: </li>
            </ul>
        </div>
        <div class="data">
            <h3>Enemy Statisitics</h3>
            <ul>
                <li>Offense Points: </li>
                <li>Defense Points: </li>
                <li>Luck: </li>
                <li>Health: </li>
            </ul>
        </div>
    </div>
    <button onclick="attack" id="attackbutton"><h2>Attack!</h2></button>
</body>
</html>
